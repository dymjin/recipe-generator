<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="recipe-tab-wrapper">
        <div class="saved-recipes-wrapper">
          <i class="fa-solid fa-burger">#</i>
          <h1 id="saved-recipes-title">Saved Recipes</h1>
          <div class="saved-recipes-container"></div>
        </div>
        <div class="recipe-group-wrapper">
          <h1 id="recipe-group-title">Groups</h1>
          <div class="recipe-group-container"></div>
        </div>
      </div>
      <div class="recipe-body"></div>
      <div class="ingredient-list-wrapper">
        <h1 id="ingredient-list-title">Ingredients</h1>
        <div class="ingredient-list-container"></div>
      </div>
    </div>

    <form action="" method="get">
      <label for="title"></label>
      <input type="text" name="recipeTitle" id="title" />
      <button type="submit" id="submit">Submit</button>
    </form>
    <a href="https://wa.me/?text=urlencodedtext">test</a>
  </body>
</html>
